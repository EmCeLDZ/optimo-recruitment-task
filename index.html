<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywny Layout CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Bar (Header) -->
    <header class="top-bar"></header>

    <!-- Main Container (Green Area) -->
    <main class="main-container">
        
        <!-- Section 1: Diamond Shapes -->
        <div class="section-diamonds">
            <div class="diamond-group">
                <div class="diamond red"></div>
                <div class="diamond red"></div>
            </div>
        </div>

        <!-- Section 2: Bars and Circle -->
        <div class="section-shapes">
            <div class="shapes-wrapper">
                <div class="bars-group">
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="circle teal"></div>
            </div>
        </div>

        <!-- Section 3: ABC Box -->
        <div class="section-abc">
            <div class="abc-box">
                <span class="abc-text">ABC</span>
            </div>
        </div>

    </main>

</body>
</html>
